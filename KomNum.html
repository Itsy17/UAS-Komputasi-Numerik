<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Integral - Pias Persegi Panjang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      color: black; /* Semua teks default hitam */
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.8); /* lebih terang agar teks hitam jelas */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .identitas {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      line-height: 1.6;
      color: black;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: black;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black; /* teks tombol hitam */
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #hasil {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="identitas">
      <strong>Akmal Azka R.B.</strong><br>
      NIM: 202411420035
    </div>

    <h2>Integral - Kaidah Pias Persegi Panjang</h2>
    
    <label>Fungsi f(x):</label>
    <input type="text" id="fungsi" placeholder="contoh: x*x">
    
    <label>Batas bawah (a):</label>
    <input type="number" id="a" value="0">
    
    <label>Batas atas (b):</label>
    <input type="number" id="b" value="1">
    
    <label>Jumlah pias (n):</label>
    <input type="number" id="n" value="10">
    
    <button onclick="hitungIntegral()">Hitung Integral</button>
    
    <div id="hasil"></div>
  </div>

  <script>
    function hitungIntegral() {
      const fStr = document.getElementById("fungsi").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const n = parseInt(document.getElementById("n").value);
      
      const dx = (b - a) / n;
      let total = 0;

      for (let i = 0; i < n; i++) {
        let x = a + i * dx;
        let fx = eval(fStr.replace(/x/g, `(${x})`));
        total += fx * dx;
      }

      document.getElementById("hasil").innerText = 
        `Hasil integral aproksimasi â‰ˆ ${total.toFixed(6)}`;
    }
  </script>
</body>
</html>
